<div class="box">
   <header class="header">
    <app-header-voltar></app-header-voltar>
    <h1 class="titulo">Cadastrar usuário</h1>
   </header>
  <div class="container">
    <div class="titulo-formulario">
        <h2>Formulário de cadastro de usuário</h2>
        <mat-divider></mat-divider>
    </div>
    <p class="texto">* Indica uma pergunta obrigatória</p>
    <form id="form" class="form" [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
        <div class="campos">
            <div class="form-conteudo">
                <label for="Nome-usuario">Nome<span>*</span></label>
                <input type="text"
                id="nome"
                placeholder="Digite seu nome completo" formControlName="nome">
            </div>

            <div class="form-conteudo">
                <label for="email">Email<span>*</span></label>
                <input type="email"
                id="nome"
                placeholder="exemplo@gmail.com" formControlName="email">
            </div>

            <div class="campo-senha">
              <div class="form-conteudo">
                  <label for="senha">Senha<span>*</span></label>
                  <div class="campo-formulario-envolve">
                    <input [type]="hide ? 'password' : 'text'" id="senha" type="password" formControlName="senha" class="input-senha" placeholder="Digite a sua senha">
                    <button  class="icon" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </div>
              </div>

              <div class="form-conteudo">
                  <label for="confirmar-senha">Confirmar<span>*</span></label>
                  <input type="password"
                  id="confirmar-senha"
                  placeholder="Confirmar a senha" formControlName="confirmarSenha">
              </div>
            </div>
        </div>

        <div class="form-conteudo-tipo">
          <div class="form-conteudo-tipo-filho">
            <label for="tipo">Tipo de usuário<span>*</span></label>
            <mat-radio-group formControlName="tipo">
              <mat-radio-button class="check-professor" value="professor">Professor</mat-radio-button>
              <p>ou</p>
              <mat-radio-button class="check-administrador" value="adm">Administrador</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      <section class="container-options">
        <div class="buttons">
          <button (click)="home()" class="button-one">Cancelar</button>
          <button
              type="submit"
              class="button-two"
              [disabled]="cadastroForm.invalid"
              [ngClass]="{'button-disabled': cadastroForm.invalid}"
            >
              Confirmar
          </button>
        </div>
      </section>
    </form>
  </div>
</div>
