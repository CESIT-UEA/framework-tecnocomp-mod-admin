<mat-card class="container-card" >
  <div class="img"></div>
  <mat-card-header>
    <mat-card-title>{{ modulo.nome_modulo }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="content">
    <div class="box-content">
      <div class="box-icon" [routerLink]="['/ver-ao-vivo', modulo.id]">
        <mat-icon class="card-icon">visibility</mat-icon>
      </div>
      <div class="box-icon" (click)="confirmarClonagem()">
        <mat-icon class="card-icon">content_copy</mat-icon>
      </div>
    </div>
  </mat-card-content>
</mat-card>
