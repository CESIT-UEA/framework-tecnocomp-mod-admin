<app-header-voltar texto="Editar Plataforma"></app-header-voltar>

<main class="page-editar-plataforma">
  <section class="card-editar-plataforma">
    <header class="card-header">
      <h2 class="card-title">Editar Plataforma</h2>
      <div class="card-divider"></div>
      <p class="card-texto">
        <span>*</span> Indica campos obrigatórios
      </p>
    </header>

    <form
      [formGroup]="plataformaForm"
      (ngSubmit)="salvarAlteracoes()"
      class="card-form"
    >
      <!-- Nome da Ferramenta -->
      <div class="form-group">
        <label for="plataformaNome">
          Nome da Ferramenta <span>*</span>
        </label>
        <input
          id="plataformaNome"
          type="text"
          formControlName="plataformaNome"
          placeholder="Digite o nome da plataforma"
        />
        <div
          *ngIf="
            plataformaForm.get('plataformaNome')?.invalid &&
            plataformaForm.get('plataformaNome')?.touched
          "
        >
          <small class="error">
            Nome é obrigatório e deve ter pelo menos 3 caracteres.
          </small>
        </div>
      </div>

      <!-- URL + ID do Cliente lado a lado -->
            <div class="form-row">
        <div class="form-group">
          <label for="plataformaUrl">URL da Plataforma <span>*</span></label>
          <input
            id="plataformaUrl"
            type="url"
            formControlName="plataformaUrl"
            placeholder="https://"
          />
          <div
            *ngIf="
              plataformaForm.get('plataformaUrl')?.invalid &&
              plataformaForm.get('plataformaUrl')?.touched
            "
          >
            <small class="error">URL é obrigatória e deve ser válida.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="idCliente">ID do Cliente <span>*</span></label>
          <input
            id="idCliente"
            type="text"
            formControlName="idCliente"
            placeholder="Digite o ID do cliente"
          />
          <div
            *ngIf="
              plataformaForm.get('idCliente')?.invalid &&
              plataformaForm.get('idCliente')?.touched
            "
          >
            <small class="error">ID do cliente é obrigatório.</small>
          </div>
        </div>
      </div>

      <!-- Botões -->
      <div class="form-actions">
        <button type="button" routerLink="/tecnocomp/plataformas" class="btn btn-cancelar">
          Cancelar
        </button>
        <button
          type="submit"
          class="btn btn-salvar"
          [disabled]="plataformaForm.invalid"
        >
          Salvar alterações
        </button>
      </div>
    </form>
  </section>
</main>
