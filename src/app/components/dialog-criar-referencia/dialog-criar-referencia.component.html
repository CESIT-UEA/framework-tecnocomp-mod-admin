<h2 mat-dialog-title>
  {{ data?.descricao ? 'Editar Referência' : 'Adicionar Referência' }}
</h2>

<mat-dialog-content>
  <mat-form-field appearance="fill" class="w-full">
    <mat-label>Título</mat-label>
    <input
      matInput
      [(ngModel)]="descricao"
      placeholder="Digite o título da referência"
    />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-full">
    <mat-label>URL (opcional)</mat-label>
    <input
      matInput
      [(ngModel)]="link"
      placeholder="https://exemplo.com"
    />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="salvar()">Salvar</button>
</mat-dialog-actions>
