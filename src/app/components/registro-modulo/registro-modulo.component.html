<app-header-voltar texto="Cadastrar Módulo"></app-header-voltar>
<div class="cadastro-modulo-container">
  <h2>Cadastrar Módulo</h2>
  <form [formGroup]="moduloForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="nome_modulo">Nome do Módulo:</label>
      <input id="nome_modulo" formControlName="nome_modulo" (input)="gerarUrlAmigavel()" />
    </div>
    <div>
      <label for="nome_url">URL do Módulo:</label>
      <input id="nome_url" formControlName="nome_url" readonly />
    </div>
    <div>
      <label for="ebookUrlGeral">Ebook URL Geral:</label>
      <input id="ebookUrlGeral" formControlName="ebookUrlGeral" />
    </div>
    <div>
      <label for="video_inicial">Vídeo Inicial:</label>
      <input id="video_inicial" formControlName="video_inicial" />
    </div>
    <button type="submit" [disabled]="moduloForm.invalid">Salvar</button>
  </form>
</div>
