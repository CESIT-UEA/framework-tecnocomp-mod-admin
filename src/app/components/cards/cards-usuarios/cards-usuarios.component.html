<mat-card class="container-card">
  <div class="img"></div>
  <mat-card-header>
    <mat-card-title>{{ this.user.username }}</mat-card-title>
  </mat-card-header>
  <mat-card-content class="content">
    <div class="box-icon">
      <mat-icon class="card-icon"  (click)="abrirConfirmacaoExcluir()">delete </mat-icon>
    </div>
    <div class="box-icon">
      <mat-icon class="card-icon" [routerLink]="['/editar-usuario', user.id]">border_color</mat-icon>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <!-- Verificar como vai funcionar esse -->
    <button class="btn" [routerLink]="['/ver-perfil', user.id]">Ver Perfil</button>
  </mat-card-actions>
</mat-card>
