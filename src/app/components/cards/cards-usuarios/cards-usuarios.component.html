<mat-card class="container-card">
  <div class="img" *ngIf="user">
      <img *ngIf="user.url_foto; else letra" [src]="user.url_foto">
      <ng-template #letra>
        <p>{{ user.username.charAt(0) }}</p>
      </ng-template>
    </div>
  <div class="informacoes">
    <mat-card-header>
      <mat-card-title [title]="this.user.username">{{ this.user.username | truncate:30 }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
      <div class="box-icon">
        <mat-icon class="card-icon" (click)="abrirConfirmacaoExcluir()">delete </mat-icon>
      </div>
      <div class="box-icon">
        <mat-icon class="card-icon" [routerLink]="['/tecnocomp','editar-usuario', user.id]">border_color</mat-icon>
      </div>
      <mat-card-actions>
      <!-- Verificar como vai funcionar esse -->
        <button class="btn" [routerLink]="['/tecnocomp','ver-perfil', user?.id]">Ver Perfil</button>
      </mat-card-actions>
    </mat-card-content>
  </div>
</mat-card>
