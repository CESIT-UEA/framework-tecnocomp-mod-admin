<mat-card class="container-card">
  <mat-card-header>
    <mat-card-title>{{this.nomeCard}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img [src]="caminhoImagem" class="card-icon">
  </mat-card-content>
  <mat-card-actions>
    <button class="btn" [routerLink]="this.caminhoUrl">Cadastrar</button>
  </mat-card-actions>
</mat-card>
