<h2 class="titulo">{{ data.titulo }}</h2>

<mat-dialog-content>
  <p class="mensagem">{{ data.mensagem }}</p>
</mat-dialog-content>

<mat-dialog-actions class="botoes">
  <button class="cancelar" (click)="cancelar()">Cancelar</button>
  <button class="salvar" (click)="confirmar()">Confirmar</button>
</mat-dialog-actions>
