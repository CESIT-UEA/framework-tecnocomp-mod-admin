<app-header-voltar texto="Tópicos"></app-header-voltar>
<div class="container">
    <div class="novo-topico">
        <h1>Novo Tópico</h1>
        <button [routerLink]="['/cadastrar-topico']" [queryParams]="{ id_modulo: idModulo}">
            <mat-icon>add</mat-icon>
        </button>
    </div>

    <div *ngIf="topicos.length > 0" class="topicos-container">
        <div class="topicos-grid">
            <app-card-topicos
            [idModulo]="idModulo"
            (excluirTopico)="excluirTopico($event)"
            *ngFor="let topico of topicos;let i = index"
            [topico]="topico"
            [indice]="(currentPage - 1) * 3 + i"
            ></app-card-topicos>
        </div>
    </div>
    <div class="botoes-navegacao-topicos-do-modulo">
      <button class="botao-navegar-cards-topicos-do-modulo" (click)="previousPage()">voltar</button>
      <button class="botao-navegar-cards-topicos-do-modulo" (click)="nextPage()">avançar</button>
  </div>
</div>
